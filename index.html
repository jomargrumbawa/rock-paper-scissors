<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, paper, scissors</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Rock, paper, scissors</h1>
  <div class="btn--wrapper">
    <button id="rock-btn">Rock</button>
    <button id="paper-btn">Paper</button>
    <button id="scissors-btn">Scissors</button>
  </div>
  <button id="reset-btn" class="reset--btn">Reset</button>
  <div class="results">
    <p>Human score: <span id="human-score">0</span></p>
    <p>Computer score: <span id="computer-score">0</span></p>
    <p id="message">Press a button to start the game</p>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
